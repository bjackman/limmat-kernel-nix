name: "Update flake lock"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@main
      - name: nix flake update
        run: |
          nix flake update
          if git diff --exit-code flake.lock; then
            echo "changes_present=false" >> $GITHUB_OUTPUT
          else
            echo "changes_present=true" >> $GITHUB_OUTPUT
          fi
      - name: Run test_golden workflow
        if: env.changes_present == 'true'
        uses: ./.github/workflows/test_golden.yaml
      - name: Commit and push
        if: success() && env.changes_present == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "nix flake update"
          git push